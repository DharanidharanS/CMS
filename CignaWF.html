<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cigna WorkFlow Governance</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        .bg {
            background-color: #e9ecef;
        }
    </style>
</head>

<body class="bg">
    <div class="container-fluid">
        <br/>
        <div class="text-center">
            <img src="./cigna.png" alt="Cigna Logo" />
        </div>
        <br/>
        <h2 class="text-center">Cigna WorkFlow Governance</h2>
        <br/>
            <div class="container col-sm-6 col-lg-4">
                <form action="/action_page.php">
                    <div class="form-group font-weight-bold">
                        <label for="portalname">Portal Name:</label>
                        <select class="form-control" id="portalname">
                            <option>Select Portal Name</option>
                            <option>Careallies</option>
                            <option>CBH</option>
                            <option>Cigna.com</option>
                            <option>hcp</option>
                            <option>hcpdirectory</option>
                            <option>HCPPortal</option>
                            <option>hcpportal</option>
                            <option>myCigna</option>
                            <option>myCigna Property File</option>
                            <option>newsroom</option>
                            <option>thn</option>
                            <option>winston</option>
                        </select>
                    </div>
                    <div class="form-group font-weight-bold">
                        <label for="jobowner">Job Owner Name:</label>
                        <input type="text" class="form-control" id="jobowner" name="jobowner" placeholder="Enter Job Owner Name">
                    </div>
                    <div class="form-group font-weight-bold">
                        <label for="startdate">Start Date:</label>
                        <input type="date" class="form-control" id="startdate" name="startdate" placeholder="Select Start Date">
                    </div>
                    <div class="form-group font-weight-bold">
                        <label for="enddate">End Date:</label>
                        <input type="date" class="form-control" id="enddate" name="enddate" placeholder="Select End Date">
                    </div>
                    <br/>
                    <div class="text-center" >
                    <button type="submit" class="btn btn-primary">Generate report</button>
                    <button type="submit" class="btn btn-primary">Export as Excel</button>
                </div>
                <br/>
            </div>
            </form>
      

    </div>
</body>

</html>
